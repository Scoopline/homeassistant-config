custom_header:
  compact_mode: true
  chevrons: false
swipe_nav:
  wrap: false
  prevent_default: true
  swipe_amount: 15


anchors:
  # Light Card
  light_card: &light_card
    type: custom:slider-entity-row
    hide_when_off: true
    toggle: true
    step: 1
    min: 1
    max: 100

  # Toggle Button Card
  toggle_button_card: &toggle_button_card
    type: custom:button-card
    styles:
      card:
        - font-size: 12px
        - font-weight: bold
    color: var(--accent-color)
    state:
      - value: "off"
        color: var(--disabled-text-color)
    tap_action:
      action: none
    hold_action:
      action: toggle

  # Spotify
  spotify_card: &spotify_card
    type: custom:mini-media-player
    group: true
    icon: mdi:spotify
    source: full
    info: scroll
    volume_stateless: true
    hide:
      power: true
      power_state: false

  # Person Card
  person_card: &person_card
    secondary_info: last-changed
    state_color: true
    style: |
      :host {
        --paper-item-icon-color:
          {% if is_state(config.entity, 'home') %}
            var(--accent-color)
          {% else %}
            var(--disabled-text-color)
          {% endif %}
          ;
      }

  # Graph Card
  graph_card: &graph_card
    type: custom:mini-graph-card
    hours_to_show: 48
    points_per_hour: 0.5
    tap_action: none
    hour24: true
    align_header: center
    align_state: center
    line_width: 6
    font_size: 120
    #decimals: 0

  # Counter Card
  counter_card: &counter_card
    type: custom:counter-card
    scale: 19px

  # Blank Card
  blank_card: &blank_card
    type: custom:button-card
    color_type: blank-card

  # Divider 10px
  divider_10: &divider_10
    type: divider
    style:
      height: 10px

  # Divider 20px
  divider_20: &divider_20
    type: divider
    style:
      height: 20px

  # Adguard Sensor Card
  adguard_sensor_card: &adguard_sensor_card
    type: custom:mini-graph-card
    tap_action: none
    group: true
    align_header: left
    align_state: left
    font_size_header: 12
    font_size: 120
    show:
      graph: false
      icon: false
      state: true

  # Adguard Graph Card
  adguard_graph_card: &adguard_graph_card
    type: custom:mini-graph-card
    tap_action: none
    hours_to_show: 48
    points_per_hour: 0.5
    hour24: true
    align_header: center
    line_width: 6
    font_size: 120
    decimals: 0
    height: 120
    show:
      name: true
      icon: false
      labels: false
      labels_secondary: false

  # Trafikstatus Card
  trafikstatus_card: &trafikstatus_card
    type: custom:button-card
    layout: name_state
    styles:
      card:
        - height: 100px
        - font-size: 14px
        - font-weight: var(--mcg-title-font-weight)
        - color: var(--secondary-text-color)
        - letter-spacing: var(--mcg-title-letter-spacing)
      icon:
        - height: 40px
        - width: 40px
        - position: absolute
        - left: 10%
        - top: 10%
      name:
        - position: absolute
        - left: 10%
        - bottom: 15%
      custom_fields:
        status:
          - display: none
          - position: absolute
          - right: 5%
          - top: 10%
    custom_fields:
      status: >
        [[[
           if (entity.state == 'Good') return `<ha-icon icon="mdi:check"/>`;
           if (entity.state == 'Minor') return `<ha-icon icon="mdi:clock-alert-outline"/>`;
           if (entity.state == 'Closed') return `<ha-icon icon="mdi:close"/>`;
           else return `<ha-icon icon="mdi:triangle-outline"/>`;
        ]]]
    state:
      - value: 'Good'
        id: Good
        styles:
          custom_fields:
            status:
              - display:
              - color: var(--google-green-500)
      - value: 'Minor'
        id: Minor
        styles:
          icon:
            - color: var(--disabled-text-color)
          custom_fields:
            status:
              - display:
              - color: '#FFA73B'
              - animation: blink 2s ease infinite
      - value: 'Closed'
        id: Closed
        styles:
          icon:
            - color: var(--disabled-text-color)
          custom_fields:
            status:
              - display:
              - color: var(--google-red-500)
              - animation: blink 2s ease infinite


title: Дом
views:
  # Дом
  - title: Дом
    icon: mdi:home
    cards:
      - type: vertical-stack
        cards:
          # Холл
          - type: entities
            title: Холл
            show_header_toggle: false
            style: |
              ha-card {
                background: center / cover url(/local/icons/hall_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 9.8em;
              }
              .card-header {
                padding: 24px 16px 16px 24px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entities:
              - <<: *light_card
                entity: light.hall
                name: Люстра
              - <<: *light_card
                entity: light.gateway_light
                name: Шлюз

          # Кухня
          - type: entities
            title: Кухня
            show_header_toggle: false
            style: |
              ha-card {
                background: center / cover url(/local/icons/kitchen_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 9em;
              }
              .card-header {
                padding: 24px 16px 16px 24px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entities:
              - <<: *light_card
                entity: light.kitchen
                name: Люстра

          # Пустая карта
          - <<: *blank_card

      - type: vertical-stack
        cards:
          # Сцены освещения в зале
          - type: horizontal-stack
            cards:
              # Ярко
              - type: custom:button-card
                entity: script.light_livingroom_bright
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: '500'
                  icon:
                    - color: '#EBEE6C'
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.light_livingroom_bright
              # Кино
              - type: custom:button-card
                entity: script.light_livingroom_movie
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: '500'
                  icon:
                    - color: '#847EEB'
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.light_livingroom_movie
              # Ночник
              - type: custom:button-card
                entity: script.light_livingroom_night
                styles:
                  card:
                    - font-size: 12px
                    - font-weight: '500'
                  icon:
                    - color: '#D85420'
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.light_livingroom_night


          # Зал
          - type: entities
            title: Зал
            show_header_toggle: false
            style: |
              ha-card {
                background: center / cover url(/local/icons/livingroom_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 14em;
              }
              .card-header {
                padding: 24px 16px 16px 24px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entities:
              - <<: *light_card
                entity: light.livingroom_1
                name: Люстра
              - <<: *light_card
                entity: light.livingroom_2
                name: Ночник
              - <<: *light_card
                entity: light.window_livingroom
                name: Окно
              - entity: light.led_strip_livingroom
                name: Подсветка ТВ
                icon: mdi:led-strip-variant
                state_color: true


      # Спальня
      - type: vertical-stack
        cards:
          - type: entities
            title: Спальня
            show_header_toggle: false
            style: |
              ha-card {
                background: center / cover url(/local/icons/bedroom_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 9.8em;
              }
              .card-header {
                padding: 24px 16px 16px 24px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entities:
              - <<: *light_card
                entity: light.bedroom
                name: Люстра
              - entity: switch.smart_plug_bedroom
                state_color: true

          # Ванная
          - type: entities
            title: Ванная
            show_header_toggle: false
            style: |
              ha-card {
                background: center / cover url(/local/icons/bathroom_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 8em;
              }
              .card-header {
                padding: 24px 16px 16px 24px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entities:
              - <<: *light_card
                entity: light.bathroom
                name: Плафон


  # Охрана
  - title: Охрана
    icon: mdi:shield-home
    cards:
      - type: vertical-stack
        cards:
          # Сигнализация
          - type: alarm-panel
            style: |
              ha-card {
                --alarm-color-disarmed: var(--secondary-text-color) !important;
                --alarm-color-pending: var(--label-badge-yellow) !important;
                --alarm-color-triggered: var(--label-badge-red) !important;
                --alarm-color-armed: var(--label-badge-green) !important;
                --alarm-color-autoarm: rgba(0, 153, 255, .1) !important;
                --alarm-state-color: var(--alarm-color-armed) !important;
              }
              .card-header {
                padding: 24px 16px 16px 20px;
                letter-spacing: var(--mcg-title-letter-spacing);
                font-weight: var(--mcg-title-font-weight);
              }
            entity: alarm_control_panel.ha_alarm
            hide_keypad: true
            title: Сигнализация
            states:
              - arm_away

          - type: horizontal-stack
            cards:
              # Камера
              - <<: *toggle_button_card
                entity: switch.smart_plug_camera
                icon: mdi:cctv
              # Паника
              - <<: *toggle_button_card
                entity: switch.panic_light
                icon: mdi:alarm-light


      # Датчики
      - type: entities
        state_color: true
        style: |
          ha-card {
            background: center / cover url(/local/icons/shield_reeder.png) no-repeat;
            background-color: var(--ha-card-background);
            background-size: 9.8em;
          }
        entities:
          - entity: binary_sensor.front_door_sensor
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_hall
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_livingroom
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_kitchen
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_bedroom
            secondary_info: last-changed
          - entity: binary_sensor.motion_sensor_bathroom
            secondary_info: last-changed


      - type: vertical-stack
        cards:
          # Person 1
          - type: entities
            entities:
              - entity: binary_sensor.user_1_presence
                <<: *person_card
          # Person 2
          - type: entities
            entities:
              - entity: binary_sensor.user_2_presence
                <<: *person_card
          # Person 3
          - type: entities
            entities:
              - entity: binary_sensor.user_3_presence
                <<: *person_card
          # Person 4
          - type: entities
            entities:
              - entity: binary_sensor.user_4_presence
                <<: *person_card


  # Климат
  - title: Климат
    icon: mdi:thermometer-lines
    cards:
      - type: vertical-stack
        cards:
          # Зал Температура
          - <<: *graph_card
            line_color: '#C29356'
            height: 120
            show:
              name: true
              icon: false
            entities:
              - sensor.temperature_livingroom

          # Зал Влажность
          - <<: *graph_card
            line_color: '#2980B9'
            height: 120
            show:
              name: true
              icon: false
            entities:
              - sensor.humidity_livingroom


  # Информация
  - title: Информация
    icon: mdi:information-outline
    cards:
      - type: vertical-stack
        cards:
          # Home Assistant
          - type: entities
            style: |
              ha-card {
                background: center / cover url(/local/icons/ha_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 14em;
              }
            entities:
              - entity: sensor.time
              - entity: sensor.date
              - entity: sensor.mysql_db_size
              - entity: sensor.online_custom
              - entity: sensor.lets_encrypt
              - entity: script.ha_backup
              - entity: script.ha_restart
          # Состояние батареи датчиков
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head: sensor.battery_level_card_header
                entities:
                  - sensor.front_door_sensor_battery_level
                  - sensor.motion_sensor_hall_battery_level
                  - sensor.motion_sensor_livingroom_battery_level
                  - sensor.motion_sensor_kitchen_battery_level
                  - sensor.motion_sensor_bedroom_battery_level
                  - sensor.motion_sensor_bathroom_battery_level
                  - sensor.smart_switch_alarm_battery_level
                  - sensor.smart_switch_bathroom_battery_level
                  - sensor.smart_switch_livingroom_battery_level
                  - sensor.smart_switch_kitchen_battery_level
                  - sensor.smart_switch_bedroom_battery_level
                  - sensor.tradfri_wireless_dimmer_battery_level
                  - sensor.temperature_livingroom_battery_level

      - type: vertical-stack
        cards:
          # Raspberry Pi
          - type: entities
            style: |
              ha-card {
                background: center / cover url(/local/icons/rpi_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 14em;
              }
            entities:
              - entity: sensor.command_sensor
              - entity: sensor.processor_use
              - entity: sensor.memory_use_percent
              - entity: sensor.disk_use_percent_home
              - entity: sensor.disk_free_home
              - entity: script.pi_reboot
              - entity: script.pi_shutdown
          # Epson PX720WD
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head: binary_sensor.epson_px720wd
                entities:
                  - type: custom:mod-card
                    style: |
                      ha-card {
                        --ha-card-box-shadow: none;
                      }
                    card:
                      type: custom:vertical-stack-in-card
                      cards:
                        - type: custom:bar-card
                          columns: 6
                          direction: up
                          entities:
                            - entity: sensor.epson_ink_level_cyan
                              color: rgb(0, 255, 255)
                            - entity: sensor.epson_ink_level_yellow
                              color: rgb(255, 255, 0)
                            - entity: sensor.epson_ink_level_light_cyan
                              color: rgb(204, 255, 255)
                            - entity: sensor.epson_ink_level_black
                              color: rgb(0, 0, 0)
                            - entity: sensor.epson_ink_level_magenta
                              color: rgb(255, 0, 255)
                            - entity: sensor.epson_ink_level_light_magenta
                              color: rgb(231, 139, 231)
                          height: 200px
                          max: 100
                          min: 0
                          padding: 2px
                          title_position: 'off'
                          icon_position: inside
                          width: 100%

      - type: vertical-stack
        cards:
          # Docker
          - type: entities
            style: |
              ha-card {
                background: center / cover url(/local/icons/docker_reeder.png) no-repeat;
                background-color: var(--ha-card-background);
                background-size: 16em;
              }
            entities:
              # Home Assistant
              - entity: script.ha_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.ha_docker_version') > states('sensor.ha_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.ha_docker_version') < states('sensor.ha_local_version') %}
                        var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Home Assistant
                toggle: true
                entities:
                  - entity: sensor.ha_local_version
                    name: Установлено
                  - entity: sensor.ha_docker_version
                    name: Доступно
              # Portainer
              - entity: script.portainer_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.portainer_docker_version') > states('sensor.portainer_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.portainer_docker_version') < states('sensor.portainer_local_version') %}
                        var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Portainer
                toggle: true
                entities:
                  - entity: sensor.portainer_local_version
                    name: Установлено
                  - entity: sensor.portainer_docker_version
                    name: Доступно
              # Traefik
              - entity: script.traefik_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.traefik_docker_version') > states('sensor.traefik_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.traefik_docker_version') < states('sensor.traefik_local_version') %}
                        var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Traefik
                toggle: true
                entities:
                  - entity: sensor.traefik_local_version
                    name: Установлено
                  - entity: sensor.traefik_docker_version
                    name: Доступно
              # Deconz
              - entity: script.deconz_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.deconz_docker_version') > states('sensor.deconz_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.deconz_docker_version') < states('sensor.deconz_local_version') %}
                        var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Deconz
                toggle: true
                entities:
                  - entity: sensor.deconz_local_version
                    name: Установлено
                  - entity: sensor.deconz_docker_version
                    name: Доступно
              # Adguard
              - entity: script.adguard_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.adguard_docker_version') > states('sensor.adguard_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.adguard_docker_version') < states('sensor.adguard_local_version') %}
                        var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Adguard
                toggle: true
                entities:
                  - entity: sensor.adguard_local_version
                    name: Установлено
                  - entity: sensor.adguard_docker_version
                    name: Доступно
              # Mosquitto
              - entity: script.mosquitto_update
                type: custom:multiple-entity-row
                style: |
                  div:nth-child(3) {
                    color:
                      {% if states('sensor.mosquitto_docker_version') > states('sensor.mosquitto_local_version') %}
                        var(--google-green-500)
                      {% elif states('sensor.mosquitto_docker_version') < states('sensor.mosquitto_local_version') %}
                         var(--google-red-500)
                      {% else %}
                        var(--primary-text-color)
                      {% endif %}
                      ;
                  }
                name: Mosquitto
                toggle: true
                entities:
                  - entity: sensor.mosquitto_local_version
                    name: Установлено
                  - entity: sensor.mosquitto_docker_version
                    name: Доступно


  # Электричество
  - title: Электричество
    icon: mdi:flash
    cards:
      - type: vertical-stack
        cards:
          # Потребляемая мощность
          - type: entities
            style:
              .: |
                .card-content {
                  padding: 1px 1px 0px 1px;
                }
              "#states > div:nth-child(1) > fold-entity-row":
                $:
                 "#head > hui-section-row":
                   $: |
                     div.divider {
                       height: 0px;
                     }
                     div.label {
                       color: var(--ha-card-header-color);
                       font-size: var(--ha-card-header-font-size);
                       letter-spacing: var(--mcg-title-letter-spacing);
                       font-weight: var(--mcg-title-font-weight);
                     }
              "#states div > fold-entity-row":
                $: |
                  div#head {
                    padding: 16px 16px 0px 16px;
                  }
                  div#items {
                    padding: 0px 24px 0px 0px;
                  }
              "#states > div:nth-child(2) > mini-graph-card":
                $: |
                  ha-card {
                    border-radius: 0px;
                    --ha-card-box-shadow: none;
                  }
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Потребляемая мощность
                entities:
                  - sensor.power_smart_plug_bedroom
                  - sensor.power_smart_plug_camera
                  - sensor.power_light_hall_1
                  - sensor.power_light_hall_2
                  - sensor.power_light_livingroom_1
                  - sensor.power_light_livingroom_2
                  - sensor.power_light_window_livingroom
                  - sensor.power_light_kitchen
                  - sensor.power_light_bedroom
                  - sensor.power_light_bathroom
              # График мощности
              - type: custom:mini-graph-card
                entities:
                  - sensor.power_total
                hours_to_show: 48
                points_per_hour: 1
                tap_action: none
                hour24: true
                align_state: center
                height: 110
                line_color: var(--google-red-500)
                line_width: 6
                font_size: 120
                show:
                  graph: bar
                  name: false
                  icon: false
                  extrema: true
                  labels: false

          # Пустая карта
          - <<: *blank_card

      - type: vertical-stack
        cards:
          # Энергопотребление за месяц
          - type: entities
            style:
              .: |
              "#states > div:nth-child(1) > fold-entity-row":
                $:
                 "#head > hui-section-row":
                   $: |
                     div.divider {
                       height: 0px;
                     }
                     div.label {
                       color: var(--ha-card-header-color);
                       font-size: var(--ha-card-header-font-size);
                       letter-spacing: var(--mcg-title-letter-spacing);
                       font-weight: var(--mcg-title-font-weight);
                     }
              "#states > div:nth-child(2) > mini-graph-card":
                $: |
                  ha-card {
                    border-radius: 0px;
                    --ha-card-box-shadow: none;
                  }
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Энергопотребление за месяц
                entities:
                  - sensor.energy_monthly_smart_plug_bedroom
                  - sensor.energy_monthly_smart_plug_camera
                  - sensor.energy_monthly_light_hall_1
                  - sensor.energy_monthly_light_hall_2
